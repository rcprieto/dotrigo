<h2>Shopping Cart</h2>

@if (cart().length === 0) {
  <p>Your cart is empty.</p>
} @else {
  <div>
    @for (item of cart(); track item.id) {
      <div class="cart-item">
        <span>{{ item.name }}</span>
        <span>{{ item.price | currency }}</span>
      </div>
    }
    <hr>
    <div class="cart-total">
      <strong>Total:</strong> {{ total | currency }}
    </div>
    <button (click)="clearCart()">Clear Cart</button>
  </div>
}
